<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ricerca Gare per Specialità</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        input { padding: 10px; width: 100%; margin-bottom: 20px; font-size: 16px; }
        .gara { background: white; padding: 15px; border-radius: 5px; margin-bottom: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .gara a { color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Trova le gare per specialità</h1>
    <input type="text" id="searchInput" placeholder="Es. 800m, salto in lungo..." onkeyup="filterGare()">
    <div id="results"></div>

    <script>
        const gare = [
            {
                specialita: "800m",
                luogo: "Torino",
                data: "13 aprile 2025",
                link: "https://www.fidal.it/risultati/2025/REG4567/Index.htm"
            },
            {
                specialita: "Salto in lungo",
                luogo: "Aosta",
                data: "21 aprile 2025",
                link: "https://www.fidal.it/risultati/2025/REG7890/Index.htm"
            },
            {
                specialita: "100m",
                luogo: "Milano",
                data: "27 aprile 2025",
                link: "https://www.fidal.it/risultati/2025/REG8910/Index.htm"
            }
        ];

        function filterGare() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const filtered = gare.filter(g => g.specialita.toLowerCase().includes(input));
            const container = document.getElementById("results");
            container.innerHTML = "";

            if (filtered.length === 0) {
                container.innerHTML = "<p>Nessuna gara trovata.</p>";
                return;
            }

            filtered.forEach(g => {
                const div = document.createElement("div");
                div.className = "gara";
                div.innerHTML = `<strong>${g.specialita}</strong><br>Luogo: ${g.luogo}<br>Data: ${g.data}<br><a href="${g.link}" target="_blank">Vedi dispositivo tecnico</a>`;
                container.appendChild(div);
            });
        }

        filterGare(); // Mostra tutte le gare inizialmente
    </script>
</body>
</html>
