<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ricerca Gare Atletica</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        input { padding: 10px; width: 100%; margin-bottom: 20px; font-size: 16px; }
        .gara { background: white; padding: 15px; border-radius: 5px; margin-bottom: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .gara a { color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Trova le gare di atletica</h1>
    <input type="text" id="searchInput" placeholder="Cerca per nome manifestazione..." onkeyup="filterGare()">
    <div id="results"></div>

    <script>
        let gare = [];

        // Carica il file JSON
        fetch('manifestazioni_fidal.json')
            .then(response => response.json())
            .then(data => {
                gare = data;
                mostraGare(gare);
            })
            .catch(error => {
                console.error('Errore nel caricamento dei dati:', error);
            });

        function mostraGare(lista) {
            const container = document.getElementById("results");
            container.innerHTML = "";
            if (lista.length === 0) {
                container.innerHTML = "<p>Nessuna gara trovata.</p>";
                return;
            }

            lista.forEach(g => {
                const div = document.createElement("div");
                div.className = "gara";
                div.innerHTML = `<strong>${g.nome}</strong><br><a href="${g.link}" target="_blank">Vai al dispositivo</a>`;
                container.appendChild(div);
            });
        }

        function filterGare() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const filtered = gare.filter(g => g.nome.toLowerCase().includes(input));
            mostraGare(filtered);
        }
    </script>
</body>
</html>
